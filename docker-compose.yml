version: '3.8'

services:
  # Tier 3: Base de Datos (local)
  database:
    image: postgres:15
    container_name: limpieza_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: contrase√±a
      POSTGRES_DB: limpieza_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U usuario -d limpieza_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Tier 2: Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: limpieza_backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - FLASK_ENV=development
      - SQLALCHEMY_DATABASE_URI=postgresql://limpieza_user:limpieza_pass@database:5432/limpieza_db
      - CORS_ORIGINS=http://172.17.191.154:3001,http://localhost:3001
    volumes:
      - ./backend:/app
      - ./database:/app/database
    depends_on:
      - database
    networks:
      - app-network
    command: python run.py

  # Tier 1: Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: limpieza_frontend
    ports:
      - "3001:3001"
    environment:
      - REACT_APP_API_URL=http://localhost:5001/api
      - PORT=3001
      - HOST=0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network
    command: npm start

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
    name: limpieza_db_data


