version: '3.8'

services:
  # Tier 3: Base de Datos
  database:
    image: sqlite:latest
    container_name: limpieza_db
    volumes:
      - ./database:/data
    networks:
      - app-network
    # Nota: SQLite no requiere un contenedor separado, pero se incluye para demostrar la separaci贸n de tiers
    # En producci贸n, usar PostgreSQL o MySQL

  # Tier 2: Backend (L贸gica de Negocio)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: limpieza_backend
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - FLASK_ENV=development
      - SQLALCHEMY_DATABASE_URI=sqlite:///limpieza_empresas.db
    volumes:
      - ./backend:/app
      - ./database:/app/database
    depends_on:
      - database
    networks:
      - app-network
    command: python run.py

  # Tier 1: Frontend (Presentaci贸n)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: limpieza_frontend
    ports:
      - "3001:3001"
    environment:
      - REACT_APP_API_URL=http://localhost:5001/api
      - PORT=3001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - app-network
    command: npm start

networks:
  app-network:
    driver: bridge


